<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历对象
        var obj = {
            name:'张三',
            age:20,
            sex:'男'
        }
        // for in 遍历对象
        for(var k in obj){
            console.log(k);   //属性名
            console.log(obj[k]);   //属性值
        }
    </script>
</body>
</html>
