<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组去重  ['c','a','z','a','x','a','x','c','b']
        // 核心算法 ：遍历数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组里面没有出现过，就添加
        // 判断元素是否存在？  利用新数组.indexOf(数组元素) 如果返回 -1 就说明 新数组里面没有改元素
        // 封装 去重函数
        function unique(arr){
            var newArr = [];
            for(var i=0;i<arr.length;i++){
                if (newArr.indexOf(arr[i]) === -1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['c','a','z','a','x','a','x','c','b'])
        console.log(demo);
    </script>
</body>
</html>
