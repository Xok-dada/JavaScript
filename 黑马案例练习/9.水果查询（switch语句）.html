<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit = prompt("请输入那想要的水果：");
        switch(fruit){
            case '西瓜':console.log("西瓜的价格是2元一斤");
            break
            case '荔枝':console.log("荔枝的价格是20元一斤");
            break
            case '苹果':console.log("苹果的价格是4元一斤");
            break
            case '菠萝':console.log("菠萝的价格是6元一斤");
            break
            case '哈密瓜':console.log("哈密瓜的价格是10元一斤");
            break
            default:
                console.log("没有此水果");
                break
        }
    </script>
</body>
</html>
