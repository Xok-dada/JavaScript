<body>
    <script>
        // 求数组[2，6，1，7，4]里面所有元素的和及平均值
        var arr = [2,6,1,7,4];
        var sum = 0;
        for(var i=0;i<arr.length;i++){
            sum = sum + arr[i];
        }
        var average = sum/arr.length;
        console.log("数组里面元素和为：" + sum);
        console.log("数组里面元素平均值为：" + average);
    </script>
</body>
</html>
