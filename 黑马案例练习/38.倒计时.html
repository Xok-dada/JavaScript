<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用时间戳 用户输入时间总的毫秒数减去现在时间的总的毫秒数，得到的就是剩余时间的毫秒数
        // 将剩余时间的总的毫秒数转换为天、时、分、秒(时间戳转换为时分秒)
        //  计算天数：d = parseInt(总秒数  /60/60/24)；
        // 计算小时：h = parseInt(总秒数  /60/60 %24)
        // 计算分数：m = parseInt(总秒数  /60%60)
        // 计算当前秒数：s = parseInt(总秒数%60)

        function conuDown(time){
           var nowTime = +new Date();  //返回的是当前时间总的毫秒数
           var inputTime = +new Date(time);  //返回的是用户输入时间总的毫秒数
           var times = (inputTime - nowTime) / 1000;  //剩余时间总的秒数
           var d = parseInt(times / 60 / 60 / 24); 
           d = d < 10 ? '0' + d : d;
           var h = parseInt(times / 60 / 60 % 24); 
           h = h < 10 ? '0' + h : h;
           var m = parseInt(times / 60 % 60); 
           m = m < 10 ? '0' + m : m;
           var s = parseInt(times % 60);
           s = s < 10 ? '0' + s : s;

           return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(conuDown('2022-6-22 17:00:00'));
        var date = new Date();
        console.log(date);

    </script>
</body>
</html>
