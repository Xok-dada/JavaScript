<body>
    <script>
        // 利用函数求任意个数的最大值
        // arguments存放实参
        function getMax(){
            var max = arguments[0];   
            for(var i=1;i<arguments.length;i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,2,3,123,46,131,56546,858));

    </script>
</body>
</html>
