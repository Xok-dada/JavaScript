        // 格式化  时-分-秒
        var date = new Date();
        console.log(date.getHours());   //时
        console.log(date.getMinutes());  //分
        console.log(date.getSeconds());   // 秒

        // 封装一个函数，返回时分秒
        function getTime(){
            var time = new Date();
            var h = time.getHours();
            h = h < 10 ? '0' + h : h;    //小于10 前面补零
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
